<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación al Cine</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1000;
        }

        .content {
            position: absolute;
            bottom: 20px; /* Ajusta la posición vertical de los botones */
            right: 20px; /* Ajusta la posición horizontal de los botones */
            text-align: right; /* Ajusta el alineamiento de los botones */
            color: #fff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Estilos para la pregunta */
        h1 {
            color: red; /* Cambia el color del texto a rojo */
            font-size: 24px; /* Ajusta el tamaño del texto */
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <source src="./ynvitacion.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <div class="content">
       
        <p>Por favor, selecciona una opción:</p>
        <button class="btn" onclick="acepto()">Acepto</button>
        <button class="btn" onclick="noAcepto()">No acepto</button>
    </div>

    <script>
        function acepto() {
            // Aquí puedes añadir el código que desees para cuando el usuario acepte la invitación
            alert("¡Genial! Nos vemos en el cine.");
        }

        function noAcepto() {
            // Pregunta si está seguro de no ir
            if (confirm("¿Estás seguro de no ir conmigo?")) {
                alert("¡Lo intenté! :(");
            }
        }
    </script>
</body>
</html>
